<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale | Zeplin Scene </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title-account"> My account</h1>

            <form action="/" class="form">
                <div>
                <label for="name" class="label">Name</label>
                <input class="input input-name-account" type="text" name="name" id="name" required placeholder="George Harris">
                
                <label for="email" class="label"> email address</label>
                <input class="input input-email-account" type="email" name="email" id="email" required placeholder="george-harris@gmail.com">
                
                <label for="password" class="label"> Password</label>
                <input class="input input-password-account" type="password" name="password" id="password" required placeholder="**********">
                </div>
                <input type="submit" value="Create" class="primary-button account-button">
            </form>
        </div>
    </div>
</body>
</html>
