<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale | Zeplin Scene </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo-login">

            <form action="/" class="form">
                <label for="email" class="label"> email address</label>
                <input class="input input-email" type="email" name="email" id="email" required placeholder="jose@gmail.com">
                
                <label for="assword" class="label">Password</label>
                <input class="input input-password" type="password" name="password" id="password" required placeholder="**********">
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="./password.html">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
